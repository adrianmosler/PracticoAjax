<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 3</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tabs.css" rel="stylesheet"><!-- Copiado de  https://www.w3schools.com/howto/howto_js_tabs.asp-->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>




$(document).ready(function(){
    $(".tablinks").click(function(){

        var numero = $(this).attr('nombreid');
         //$(this) Obtenido de http://stackoverflow.com/questions/9481490/jquery-click-get-attribute-from-divs-with-the-same-class

		$.get("obtenerContenido.php",{id:numero }, function(respuesta){

			$('.tablinks').removeClass("active");       // Quito la clase active a todos los tabs
			$('.tabcontent').css('display','none');     // Escondo todos los div con contenido

            $('#' + numero).html(respuesta);                      //Inserto la respuesta en el tabcontent
            $('#' + numero).css('display', 'block');              //Y la hago visible
            $('button[nombreid="'+numero+'"]').addClass("active"); //Hago el tab clickeado activo


        });

    });
});
</script>
</head>
<body>
<!-- Copiado de  https://www.w3schools.com/howto/howto_js_tabs.asp-->
<div class="tab">
  <button class="tablinks" nombreid="1" >Tab1</button>
  <button class="tablinks" nombreid="2" >Tab2</button>
  <button class="tablinks" nombreid="3" >Tab3</button>
</div>

<div id="1" class="tabcontent">

</div>

<div id="2" class="tabcontent">

</div>

<div id="3" class="tabcontent">

</div>


</body>
</html>
