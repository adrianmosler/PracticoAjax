//Se modifico por Jquery, y Base de Datos mysql

$(document).ready(function(){

  $('#ingresar').keyup(function(){ //La funcion se ejecuta al levantar el dedo de una tecla

    var str = $(this).val();

    if (str.length == 0){
      $("#txtSugerencias").text(""); // Si no hay valor en el imput borro lo que hay en sugerencias.

    } else {
      $.get("gethint.php",{letra:str }, function(respuesta){  //Pasa la letra como argumento
        $("#txtSugerencias").html(respuesta); //Ingresamos la respuesta en el span Sugerencias
      });
      /*$.ajax({
        url: 'gethint.php',
        type: 'GET',
        async: true,
        data: {letra:str},
        success:function(response){
          $("#txtSugerencias").html(response);
        }
      });*/
    }

  });

});


</script>

<div class="row">
